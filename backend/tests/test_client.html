<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexStream SSE Test</title>
</head>
<body>
    <h1>SSE Test</h1>
    <div id="log"></div>
    <script>
        const log = document.getElementById('log');
        const es = new EventSource('http://localhost:5001/events');
        
        es.onopen = () => {
            log.innerHTML += '<p>Connected</p>';
        };
        
        es.onmessage = (event) => {
            const data = JSON.parse(event.data);
            log.innerHTML += `<p>Status: ${data.status}, Progress: ${data.progress}%</p>`;
        };
        
        es.onerror = () => {
            log.innerHTML += '<p>Error/Closed</p>';
            es.close();
        };
    </script>
</body>
</html>
